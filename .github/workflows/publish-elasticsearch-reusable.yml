name: Publish to Elasticsearch (Reusable)

on:
  workflow_call:

jobs:
  publish-to-elasticsearch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 2
          
      - name: Push changed metadata to Elasticsearch
        env:
          EMBEDDINGS_URL: ${{ secrets.EMBEDDINGS_URL }}
          ES_URL: ${{ secrets.ES_URL }}
          MARKETPLACE_API_URL: ${{ secrets.MARKETPLACE_API_URL }}
        run: |
          python3 - <<'PYTHON_EOF'
          import os, json, requests, subprocess, re

          EMBEDDINGS_URL = os.environ["EMBEDDINGS_URL"]
          ES_URL = os.environ["ES_URL"].rstrip("/") + "/artifacts/_doc"
          MARKETPLACE_API_URL = os.environ.get("MARKETPLACE_API_URL", "").rstrip("/")

          # Get changed metadata files from last commit only
          diff = subprocess.check_output(
              ["git", "diff", "--name-only", "HEAD~1", "HEAD"], text=True
          ).splitlines()
          changed_files = [f for f in diff if f.endswith("_metadata.json")]

          if not changed_files:
              print("No changed metadata files. Exiting.")
              exit(0)

          for file_path in changed_files:
            print(f"Publishing {file_path}...")
            try:
                with open(file_path, "r", encoding="utf-8") as f:
                    data = json.load(f)
            
                name_text = data.get("Name", "")
                desc_text = data.get("Description", "")
                
                if not name_text or not desc_text:
                    print(f"Warning: {file_path} missing Name or Description field")
            
                # Generate name embedding
                print(f"  Generating name embedding...")
                resp = requests.post(EMBEDDINGS_URL, json={"inputs":[name_text]})
                resp.raise_for_status()
                name_embedding = resp.json()[0]
                data["Name_embedding"] = name_embedding
                
                # Generate description embedding
                print(f"  Generating description embedding...")
                resp = requests.post(EMBEDDINGS_URL, json={"inputs":[desc_text]})
                resp.raise_for_status()
                desc_embedding = resp.json()[0]
                data["Description_embedding"] = desc_embedding
            
                # Index to Elasticsearch
                print(f"  Indexing to Elasticsearch...")
                resp = requests.post(ES_URL, json=data)
                resp.raise_for_status()
                print(f"Indexed {file_path} -> success")
                
                # Parse file path to extract artifact info
                # Expected format: username/artifact_type/slugified_name/v{version}/..._metadata.json
                path_match = re.match(r'^([^/]+)/([^/]+)/([^/]+)/v(\d+)/', file_path)
                if path_match and MARKETPLACE_API_URL:
                    github_username = path_match.group(1)
                    artifact_type = path_match.group(2)
                    slugified_name = path_match.group(3)  # This is the slug, not the GUID
                    version = int(path_match.group(4))
                    github_path = f"{github_username}/{artifact_type}/{slugified_name}/v{version}"
                    
                    # Extract the GUID identifier from metadata
                    identifier = data.get("Identifier", "")
                    if not identifier:
                        print(f"  WARNING: No Identifier in metadata, skipping marketplace API")
                        continue
                    
                    # Publish to marketplace API
                    print(f"  Publishing to marketplace API...")
                    api_payload = {
                        "github_username": github_username,
                        "artifact_type": artifact_type,
                        "identifier": identifier,  # Use GUID from metadata
                        "version": version,
                        "name": name_text,
                        "github_path": github_path
                    }
                    try:
                        api_resp = requests.post(
                            f"{MARKETPLACE_API_URL}/artifact-registry/publish",
                            json=api_payload,
                            timeout=30.0
                        )
                        api_resp.raise_for_status()
                        print(f"  Marketplace API -> {api_resp.json().get('message', 'success')}")
                    except Exception as api_err:
                        # Don't fail the whole workflow if API call fails
                        print(f"  WARNING: Failed to publish to marketplace API: {api_err}")
                elif not MARKETPLACE_API_URL:
                    print(f"  Skipping marketplace API (MARKETPLACE_API_URL not configured)")
                    
            except requests.exceptions.RequestException as e:
                print(f"ERROR: Failed to publish {file_path}: {e}")
                if hasattr(e.response, 'text'):
                    print(f"Response: {e.response.text}")
                raise
            except (KeyError, IndexError, json.JSONDecodeError) as e:
                print(f"ERROR: Failed to process {file_path}: {e}")
                raise
            except Exception as e:
                print(f"ERROR: Unexpected error publishing {file_path}: {e}")
                raise

          PYTHON_EOF
